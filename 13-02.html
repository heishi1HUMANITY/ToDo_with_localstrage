<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>To-Do</title>
        <link rel="stylesheet" href="./css/reset.css">        
        <link rel="stylesheet" href="./css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP|Roboto:400,500&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">

        <script src="./js/script.js" defer></script>
    </head>
    <body>

        <div id="wrapper">

            <!--HEADER-->
            <header>
                <div class="content">
                        <h1>To-Do</h1>
                </div>
            </header>
            
            <!--CONTENTS-->
            <div id="contents">

            </div>

            <!--POP UP-->
            <div class="opacity" onclick="popupHide();"></div>
            <div id="popup">
                <div class="popupHeader">
                    <h2>追加</h2>
                </div>
                <div class="popupInbox">
                    <h2>予定</h2>
                    <input type="text" id="subject" class="popupinput" required>
                    <h2>時間</h2>
                    <input type="time" id="time" class="popupinput">
                    <div class="mdc-form-field">
                        <div class="mdc-checkbox checkbox">
                            <input type="checkbox" class="mdc-checkbox__native-control" id="checkbox-1"/>
                            <div class="mdc-checkbox__background">
                                <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                    <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                                </svg>
                                <div class="mdc-checkbox__mixedmark"></div>
                            </div>
                        </div>
                        <label for="checkbox-1">プッシュ通知</label>
                    </div>
                    <button class="mdc-button" onclick="add();">追加</button>
                </div>
            </div>

            <!--FAB-->
            <div id="fab">
                <button class="mdc-fab" aria-label="Favorite" onclick="popup();">
                    <span class="mdc-fab__icon material-icons">+</span>
                </button>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/push-js@1/dist/Push.min.js"></script>

        <script>
            Push.create("hello world");
        </script>

    </body>
</html>
